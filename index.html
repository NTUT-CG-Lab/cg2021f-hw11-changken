<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
    <style>
        input[type=file] {
            display: none;
        }

        .frostedGlass {
            border-radius: 20px;
            overflow: hidden;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px)
        }

        .btnLabel {
            background-color: lightgray;
            padding: 8px;
            margin: 2px;
            border-radius: 16px;
            text-align: center;
            width: calc(33% - 20px);
            flex: 1 1 auto;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }

        .btnLabel:hover {
            background-color: gray;
        }

        .controlPanel {
            max-height: 1000px;
            display: flex;
            flex-direction: column;
            position: absolute;
            align-items: center;
            right: 0px;
            top: 0px;
        }

        .panelHeader {
            color: white;
            text-align: center;
        }

        #palette {
            width: 400px;
            height: 600px;
            margin: 20px;
        }

        .saveSpace {
            width: 100%;
            height: 20px;
        }

        #closeBtn {
            background-color: lightgray;
            text-align: center;
            width: 100%;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }

        #closeBtn:hover {
            background-color: darkgray;
        }

        .settingForm {
            display: flex;
            max-width:100%;
            flex-wrap: wrap;
            padding-top: 10px;
            padding-bottom: 10px;
            justify-content: center;
        }

        .close {
            max-height: 0px;
            overflow: hidden;
            transform-origin: top;
            -webkit-transform-origin: top;
            -moz-transform-origin: top;
            transition: max-height 0.8s ease-in-out;
            -webkit-transition: max-height 0.8s ease-in-out;
            -moz-transition: max-height 0.8s ease-in-out;
        }

        .open {
            max-height: 100vh;
            transform-origin: top;
            -webkit-transform-origin: top;
            -moz-transform-origin: top;
            transition: max-height 0.8s ease-in-out;
            -webkit-transition: max-height 0.8s ease-in-out;
            -moz-transition: max-height 0.8s ease-in-out;
        }

        .noDisplay{
            display:none
        }

        .radioSpace {
            width: 100%;
            display: flex;
        }

        .radioSpace label {
            background-color: lightgrey;
            border-radius: 5px;
            margin: 5px;
            flex: 1 1 0;
            text-align: center
        }

    </style>
</head>

    <script type="module">

        import { ScaleField, Gaussian } from './jsm/scaleField.js'

        let getColormap = function () {
            let color = new Uint8ClampedArray(256 * 4)
            for (let i = 0; i < 256; i++) {
                color[4 * i] = arg.rgba[0][i] * 255
                color[4 * i + 1] = arg.rgba[1][i] * 255
                color[4 * i + 2] = arg.rgba[2][i] * 255
                color[4 * i + 3] = arg.rgba[3][i] * 255
            }

            return color
        }

        let getMinMax = function (dataBuffer) {
            if (dataBuffer.length <= 0) {
                return { min: 0, max: 0 }
            }
            else if (dataBuffer.length == 1) {
                return { min: dataBuffer[0], max: dataBuffer[0] }
            }

            let min = dataBuffer[0]
            let max = dataBuffer[0]
            for (let i = 0; i < dataBuffer.length; i++) {
                if (dataBuffer[i] > max) {
                    max = dataBuffer[i]
                }
                if (dataBuffer[i] < min) {
                    min = dataBuffer[i]
                }
            }

            return { min: min, max: max }
        }

        let loadLocalRawFile = (path, onload) => {
            let xhr = new XMLHttpRequest()
            xhr.responseType = 'arraybuffer'
            xhr.open('GET', path)
            xhr.onreadystatechange = () => {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        onload(xhr.response)
                    }
                }
            }
            xhr.send()
        }

        function bitConvertor(dataType, raw) {
            let dataBuffer

            // 位元轉換
            if (dataType == 'uint8') {
                dataBuffer = new Uint8ClampedArray(raw)

                let cmpSize = getMinMax(dataBuffer)
                let min = cmpSize.min
                let max = cmpSize.max

                for (let i = 0; i < dataBuffer.length; i++) {
                    dataBuffer[i] = (dataBuffer[i] - min) / (max - min) * 255
                }
            }
            else if (dataType == 'uint16') {

                // uint16 -> 16 bits -> 2 bytes: 取byteLength/2作為陣列長度
                let data_16 = new Uint16Array(raw.byteLength / 2)

                // 不同硬體對資料的處理方式分為big endian/little endian
                // 使用dataView處理該問題
                let dv = new DataView(raw)

                for (let i = 0; i < data_16.length; i++) {
                    data_16[i] = dv.getUint16(i * 2, false) // i * 2: 2 * i bytes
                }

                // 按比例縮放數值
                let cmpSize = getMinMax(data_16)
                let min = cmpSize.min
                let max = cmpSize.max

                for (let i = 0; i < data_16.length; i++) {
                    data_16[i] = (data_16[i] - min) / (max - min) * 255
                }

                // 使用Uint8ClampedArray處理超過8bits(>256)的值
                dataBuffer = new Uint8ClampedArray(data_16)
            }
            else {
                dataBuffer = new Uint8ClampedArray(raw)
            }

            return dataBuffer
        }

        function init() {

            // 收合按鈕:點擊事件設置
            let closeBtn = document.getElementById('closeBtn')
            let controlPanel = document.getElementById('controlPanel')
            let content = controlPanel.getElementsByClassName('panelContent')[0]
            closeBtn.addEventListener('click', function (evt) {
                evt.preventDefault()

                if (controlPanel.dataset.collapsed == 'true') {
                    content.classList.remove('close')
                    content.classList.add('open')
                    controlPanel.dataset.collapsed = false
                }
                else {
                    content.classList.add('close')
                    content.classList.remove('open')
                    controlPanel.dataset.collapsed = true
                }

        }
